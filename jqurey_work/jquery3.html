<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".box>ul").css('border','3px solid black')
            $(".box>ul>li").css('color','blue')
            // $(".box>ul li").css('color','red') // 위에랑 같은 말
            $(".box ul").css('width',200) // px를 안넣어도 pz가 됨
            $("h3").siblings().css('color','red')
            // $("h3 ~ h4").css('color','red') //위랑 같은 말
            $("h3+h4").css('color','blue')
            // $("h3").next().css('color','red') //위랑 같은 말
            $('li').css('fontStyle','italic')
        });
    </script>
</head>
<body>
    <div class="box">
        <ul>

            <li>리스트태그</li>

</body>
</html>
