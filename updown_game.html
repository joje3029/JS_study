<!DOCTYPE html>
<html>
<head>
    <title>숫자 맞추기 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .input-group {
            margin-bottom: 10px;
        }

        .input-group label {
            display: inline-block;
            width: 100px;
            font-weight: bold;
        }

        .input-group input {
            width: 200px;
            padding: 5px;
        }

        .result {
            margin-top: 10px;
        }

        .result p {
            margin: 0;
        }

        .attempts {
            margin-top: 20px;
        }

        .attempts p {
            margin: 0;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>숫자 맞추기 게임</h1>
        <div class="input-group">
            <label>추측한 숫자:</label>
            <input type="number" id="guess" placeholder="1에서 100 사이의 숫자를 입력하세요">
        </div>
        <button onclick="checkGuess()">확인</button>
        <button onclick="clean()">다시하기</button>
        <div class="result" id="result"></div>
        <div class="attempts" id="attempts"></div>

    </div>

    <script>
        var secretNumber=Math.floor(Math.random()*100)+1;
        
        // var secretNumber=20;

        var tryCount = 0;

        var tryNumber = [];

        function checkGuess(){
            var matchNumber = document.getElementById("guess").value;
            
            if(matchNumber<1 || matchNumber >100){
                document.getElementById("result").innerHTML="숫자는 1~100까지만 사용가능합니다. 시도한 횟수 : " +tryCount
                tryCount+=1
            }else{
            if(matchNumber >secretNumber){
                tryCount +=1
                document.getElementById("result").innerHTML="숫자가 너무 큽니다. 더 작은 숫자를 입력하세요. 시도한 횟수 : " +tryCount 
                tryNumber.push(matchNumber) 
                document.getElementById("attempts").innerHTML= tryNumber
                document.getElementById("guess").value = ""
                
            } else if(matchNumber < secretNumber){
                tryCount +=1
                document.getElementById("result").innerHTML="숫자가 너무 작습니다. 더 큰 숫자를 입력하세요. 시도한 횟수 : " +tryCount
                tryNumber.push(matchNumber) 
                document.getElementById("attempts").innerHTML= tryNumber
                document.getElementById("guess").value = ""
            }else{
                document.getElementById("result").innerHTML="축하합니다! 정답입니다. 시도한 횟수 : " +tryCount
                document.getElementById("guess").disabled = true;
            }
        }
        }

        function clean(){
            document.getElementById("guess").disabled = false;
            tryCount = 0;
            tryNumber = [];
            document.getElementById("result").innerHTML=""
            document.getElementById("attempts").innerHTML=""
            document.getElementById("guess").value = ""
        }
    </script>
</body>
</html>
