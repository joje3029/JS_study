<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box" style="width: 200px; height: 200px; background-color: yellow;"></div>
    <div class="box" style="width: 200px; height: 200px; background-color: red;"></div>
    <div class="box" style="width: 200px; height: 200px; background-color: blue;"></div>
    <script>
        var myBoxs = document.getElementsByClassName("box")
        
        colors=null
        
        console.log(colors)
        for(var i=0; i<myBoxs.length;i++){
            myBoxs[i].addEventListener('mouseover', function(event) {
                colors=event.target.style.backgroundColor
                console.log(event.target.style.backgroundColor)
                event.target.style.backgroundColor='black'
                //마우스를 올렸을때 박스 색깔 검정색
            })
            myBoxs[i].addEventListener('mouseout', function(event) {
                console.log(event.target.style.backgroundColor)
                event.target.style.backgroundColor=colors
                //마우스를 올렸을때 박스 색깔 원래색
            })
        };
        

    </script>
</body>

</html>
