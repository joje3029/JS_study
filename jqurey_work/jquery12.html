        $(document).ready(function(){
            $('div').click(function(event){
                // console.log(this)

                // 클릭 이벤트가 발생한 첫번째 li만 배경색 핑크

                // $('div').find('li').css('textDecoration','none');

                // $('div').css('backgroundColor','white');
                clear(); //위의 세가지 안하고 밑에서 따로 함수로 빼면 그냥 이거하면 다 초기화...
                select($(this));
            })

            function clear(){
                $('div').css('backgroundColor','white');
                $('div').find('ul').css('listStyle','disc');
                $('div').find('li').css('textDecoration','none');
            }
            
            function select(element){
                // $(this).css('backgroundColor','lightblue');
                // $(this).find('li').css('textDecoration','underline');
                // $(this).find('ul').css('listStyle','none');
                $(element).css('backgroundColor','lightblue');
                $(element).find('li').css('textDecoration','underline');
                $(element).find('ul').css('listStyle','none');
            }

        });    

    </script>
