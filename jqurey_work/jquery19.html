<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <style>
        .fishbowl{
            width: 400px;
            height: 400px;
            border: 30px solid black;
            box-sizing: border-box;
            border-radius: 200px;
            background-color: white;
        }
    </style>
    <script>
        $(document).ready(function(){
            $(".btn01").click(function(){
                var newFish = $("<img>")
                newFish.attr('src', 'fish02.png')
                
                console.log(newFish)

                $('.fishbowl').append(newFish)

            })

            $(".btn02").click(function(){
                var newFish = $("<img>")
                newFish.attr('src', 'fish02.png')
                
                console.log(newFish)

                $('.fishbowl').prepend(newFish)

            })

            $(".btn03").click(function(){
                var newFish = $("<img>")
                newFish.attr('src', 'fish02.png')
                
                console.log(newFish)

                $('.fishbowl').after(newFish)

            })

            $(".btn04").click(function(){
                // var newFish = $("<img>")
                // newFish.attr('src', 'fish02.png')
                
                // console.log(newFish)
                // 주석한 부분이 있고 없고가 화면에서 차이가 큼.
                $('.fishbowl').before(newFish)

            })

            setInterval(function(){
                var clone=$("img").first().clone();
                $('body').append(clone)
                // 똑같은 코드
                // $("img").first().clone().appendTo('body')
            }, 1000)
        });    

    </script>
</head>
<body>
    <div class="fishbowl">
        <img src="/fish01.png" alt="물고기01">
    </div>
    <button class="btn01">append()</button>
    <button class="btn02">prepend()</button>
    <button class="btn03">after()</button>
    <button class="btn04">before()</button>
    <button class="btn05">clone</button>
</body>
</html>
