        div{

    <script>
        $('document').ready(function(){

        // $('div:nth-child(6)').css('backgroundColor','navy')

        $('body>div').css('borderRadius', 10)

        $('div:eq(0)').css('backgroundColor','red')

        $('div:eq(2)').css('backgroundColor','yellow')
        $('div:eq(3)').css('backgroundColor','green')
        $('div:eq(4)').css('backgroundColor','blue')

        $('div:eq(6)').css('backgroundColor','purple')

        // $('.odd').css('color','white')
        // $('.even').css('color','gray')
        
        // div는 배열이라서 odd/even 이 자동으로 구분됨.
        $('div:odd').css('color','white')
        $('div:even').css('color','gray')
        
    //     for(var i = 3; i<$('div').length; i++){
    //         $('div>eq('+i+')').css('textDecoration','underlin')
    //    } 이거는 아님.

        $('div:lt(3)').css('fontStyle', 'italic');
