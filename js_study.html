<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- title 탭부분에 뜨는 타이틀 -->
</head>
<body>
    <button type="button" onclick="openPopup()">팝업 열기</button>

    <button type="button" onclick="localStorage.removeItem('input')">스토리지 삭제</button>
    <!-- 삭제버튼 누르면 localStorage에서 삭제되게 함. -->
    
    <button type="button" onclick="localStorage.clear()">로컬스토리지 클리어</button>

    <input type="text" id="input"/>
    <script>
        console.dir()

        function openPopup(){
            var url="pop_up.html";
            var name = "popup test";
            var option = " width = 500, height = 500, top = 100, left = 200, location = no";
            //location= no : 팝업창 주소 수정 안됨.
            window.open(url, name, option);

            var myinput = document.getElementById("input").value;
            localStorage.setItem("input", myinput);
        }

        

    </script>
</body>
</html>
