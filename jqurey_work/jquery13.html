<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <style>
    </style>
    <script>
        $(document).ready(function(){
            console.log($('h3'))
            console.log($('h3').siblings());
            $('h3').siblings().css('fontSize',30);
            $('h3').siblings('h6').css('fontStyle','italic');

            console.log($('h3').nextAll());
            $('h3').nextAll().css('color','red');
            console.log($('h3').prevAll());
            $('h3').prevAll().css('color','blue');
            console.log($('h3').next());
            $('h3').next().css('textDecoration','underline')
            $('h3').prev().css('textDecoration','underline')
        });    

    </script>
</head>
<body>
    <h1>제목태그</h1>
    <h2>제목태그</h2>
    <h3>제목태그</h3>
    <h4>제목태그</h4>
    <h5>제목태그</h5>
    <h6>제목태그</h6>
</body>
</html>
