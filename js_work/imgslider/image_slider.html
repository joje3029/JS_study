<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .slider{
            width: 300px;
            height: 300px;
            overflow: hidden;
        }

        .slider img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="slider">
        <img id="slide" src="imgslider/img1.jpg">
    </div>
    <button type="button" onclick="changeImage(-1)">Previous</button>
    <button type="button" onclick="changeImage(1)">Next</button>
    <script>
        var images = ["imgslider/img1.jpg","imgslider/img2.jpg","imgslider/img3.jpg"];
        var currentImageIndex = 0;

        setInterval(function(){
            changeImage(1);
        }, 3000);


        function changeImage(change){
            currentImageIndex +=change;
            if(currentImageIndex < 0){
                currentImageIndex = images.length-1;
            } else if(currentImageIndex >= images.length){
                currentImageIndex = 0;
            }
            document.getElementById("slide").src=images[currentImageIndex]
        }

        // 내 시도
        // const prev = document.querySelector('.prev');
        // const next = document.querySelector('.next');

        // prev.addEventListener('click', function(event){
        //     currentImageIndex = event.target.currentImageIndex-1
        // });

        // next.addEventListener('click', function(event) {
        //     currentImageIndex= event.target.currentImageIndex+1
            
        // });

        
    </script>
</body>
</html>
