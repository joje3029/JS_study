<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="myBox" style="position: absolute; top: 50px; left: 50px; width: 50px; height: 50px; background-color: blue;"></div>
    <script>
        var myDiv = document.getElementById('myBox')

        var move = 5;
        


        document.addEventListener('keydown', function(event){
            
            console.log(event.key)

            switch(event.key){
                case 'ArrowUp':
                    myDiv.style.top=parseInt(myDiv.style.top)-move+"px"
                    break
                case 'ArrowLeft':
                    myDiv.style.left=parseInt(myDiv.style.left)-move+"px"
                    break
                case 'ArrowRight':
                    myDiv.style.left=parseInt(myDiv.style.left)+move+"px"
                    break
                case 'ArrowDown':
                    myDiv.style.top=parseInt(myDiv.style.top)+move+"px"
                    break
            }
        })
        
    </script>
</body>
</html>
